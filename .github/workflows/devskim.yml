name: DevSkim

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '37 7 * * 1'

permissions:  
  contents: read

jobs:
  lint:
    name: DevSkim
    runs-on: ubuntu-20.04
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@d0651293c4a5a52e711f25b41b05b2212f385d28

      - name: Run DevSkim scanner
        uses: microsoft/DevSkim-Action@9cf9ea80566392e53b894ae337d4bc5177eb55fa
        
      - name: Upload DevSkim scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@5a54a995785650c9dbc4c88cc1e1d1b4df4302a8
        with:
          sarif_file: devskim-results.sarif
